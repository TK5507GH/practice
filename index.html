<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Efficiency Calculator</title>
    <style>
        /* ダークテーマの全体設定 */
        body { 
            font-family: 'Arial', sans-serif; 
            text-align: center; 
            margin: 0;
            padding: 0;
            background-color: #121212; /* 背景をダークグレー */
            color: #e0e0e0; /* テキストを明るめのグレー */
        }

        h1, h3 {
            margin-top: 20px;
            color: #ffffff;
        }

        /* メインコンテナ */
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: #1e1e1e; /* より明るいグレーの背景 */
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1); /* わずかに光を当てる */
        }

        /* フォーム入力とボタン */
        label, input, button {
            display: block;
            width: 100%;
            font-size: 18px;
            margin: 10px 0;
            padding: 12px;
            box-sizing: border-box;
        }

        input {
            background: #333;
            color: #e0e0e0;
            border: 1px solid #555;
            border-radius: 5px;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #0056b3;
        }

        #result {
            font-size: 22px;
            font-weight: bold;
            margin-top: 15px;
            color: #90caf9; /* 青みがかったアクセント */
        }

        /* 履歴表示のデザイン */
        #history {
            margin-top: 20px;
            text-align: left;
            padding: 0;
        }

        li {
            list-style: none;
            background: #222;
            padding: 12px;
            margin: 5px 0;
            border-radius: 5px;
            font-size: 16px;
            color: #90caf9;
        }

        /* ダークボタン */
        .clear-btn {
            background: #ff3b3b;
            transition: background 0.3s ease;
        }

        .clear-btn:hover {
            background: #b22222;
        }

        /* スマホ向けの調整 */
        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 15px;
            }

            label, input, button {
                font-size: 16px;
            }

            #result {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Fuel Efficiency Calculator</h1>
        <label>Fuel Amount (L): <input type="number" id="fuel" placeholder="e.g., 40"></label>
        <label>Distance Traveled (km): <input type="number" id="distance" placeholder="e.g., 500"></label>
        <button onclick="calculate()">Calculate</button>
        <h2 id="result"></h2>

        <h3>History</h3>
        <ul id="history"></ul>
        <button class="clear-btn" onclick="clearHistory()">Clear History</button>
    </div>

    <script>
        function calculate() {
            let fuel = parseFloat(document.getElementById("fuel").value);
            let distance = parseFloat(document.getElementById("distance").value);
            if (fuel > 0 && distance > 0) {
                let efficiency = distance / fuel;
                let resultText = `Fuel Efficiency: ${efficiency.toFixed(2)} km/L`;
                document.getElementById("result").innerText = resultText;

                // Save to history
                let history = JSON.parse(localStorage.getItem("history")) || [];
                let now = new Date().toLocaleString();
                history.unshift({ date: now, efficiency: efficiency.toFixed(2) });

                // Keep only the last 5 records
                localStorage.setItem("history", JSON.stringify(history.slice(0, 5)));

                // Display history
                displayHistory();
            } else {
                document.getElementById("result").innerText = "Please enter valid numbers.";
            }
        }

        function displayHistory() {
            let history = JSON.parse(localStorage.getItem("history")) || [];
            let historyList = document.getElementById("history");
            historyList.innerHTML = "";
            history.forEach(entry => {
                let li = document.createElement("li");
                li.innerText = `${entry.date} - ${entry.efficiency} km/L`;
                historyList.appendChild(li);
            });
        }

        function clearHistory() {
            localStorage.removeItem("history");
            displayHistory();
        }

        // Load history on page load
        window.onload = displayHistory;
    </script>

</body>
</html>
